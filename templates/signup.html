<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Confession | Signup</title>
</head>

<body>

    {% if error %}
        <div class="alert alert-danger alert-dismissible fade show mb-0" role="alert">
            <strong> Please fill all the given fields</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert">
                <strong>Alert</strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}


    <!-- Login form  -->

    <div class="d-flex justify-content-center align-items-center"
        style="height: 100vh; background-color: rgb(235, 233, 233);">

        <div class="w-25">
            <h4 class="text-center">Create account</h4>
            <br>
            <form method="post" action="signup" class="needs-validation">
                {% csrf_token %}

                <!-- <div class="d-flex justify-content-evenly flex-wrap"> -->
                <!-- <div class="col-4"> -->
                <div class="mb-1">
                    <label for="firstname" class="form-label">Enter your First name</label>
                    <input type="text" class="form-control" id="fname" name="fname">
                    <!-- <div class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-1">
                    <label for="firstname" class="form-label">Enter your Last name</label>
                    <input type="text" class="form-control" id="lname" name="lname">
                    <!-- <div class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-1">
                    <label for="username" class="form-label">Enter your username</label>
                    <input type="text" class="form-control" id="username" name="username">
                    <!-- <div class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <!-- </div> -->

                <!-- <div class="col-4"> -->
                <div class="mb-1">
                    <label for="exampleInputEmail1" class="form-label">Enter your Email address</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-1">
                    <label for="exampleInputPassword1" class="form-label">Enter your Password</label>
                    <input type="password" class="form-control" id="pass1" name="pass1">
                </div>
                <div class="mb-1">
                    <label for="exampleInputPassword1" class="form-label">Confirm your Password</label>
                    <input type="password" class="form-control" id="pass2" name="pass2">
                </div>
                <!-- </div> -->
                <!-- </div> -->
                <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <!-- <div> -->
                <button type="submit" class="btn btn-primary mt-2">SignUp</button>
                <!-- </div> -->
            </form>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
